<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Görev Düzenle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Görev Düzenle</h1>

        <form action="{{ url_for('edit_task', id=task.id) }}" method="POST">
            <div class="mb-3">
                <label for="title" class="form-label">Görev Başlığı</label>
                <input type="text" class="form-control" id="title" name="title" value="{{ task.title }}" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Görev Açıklaması</label>
                <textarea class="form-control" id="description" name="description" rows="3">{{ task.description }}</textarea>
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Kategori</label>
                <input type="text" class="form-control" id="category" name="category" value="{{ task.category }}">
            </div>
            <div class="mb-3">
                <label for="commit" class="form-label">Commit</label>
                <textarea class="form-control" id="commit" name="commit" rows="3">{{ task.commit }}</textarea> <!-- Commit alanı -->
            </div>
            <button type="submit" class="btn btn-primary">Güncelle</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
