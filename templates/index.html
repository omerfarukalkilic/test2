<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">To-Do List</h1>
        <div class="row">
            <!-- Sol taraf: Görev ekleme formu -->
            <div class="col-md-6">
                <form method="POST" action="{{ url_for('add_task') }}" class="mb-4">
                    <div class="mb-3">
                        <input type="text" name="title" class="form-control" placeholder="Task Title" required>
                    </div>
                    <div class="mb-3">
                        <textarea name="description" class="form-control" placeholder="Task Description (optional)"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Add Task</button>
                </form>
            </div>
            <!-- Sağ taraf: Mevcut görevler -->
            <div class="col-md-6">
                <ul class="list-group">
                    {% for task in tasks %}
                    <li class="list-group-item d-flex justify-content-between align-items-center {% if task.status %}list-group-item-success{% endif %}">
                        <div>
                            <span style="{% if task.status %}text-decoration: line-through;{% endif %}">{{ task.title }}</span><br>
                            <small class="text-muted">Created at: {{ task.created_at.strftime('%Y-%m-%d %H:%M:%S') }}</small>
                        </div>
                        <span>
                            <a href="{{ url_for('complete_task', id=task.id) }}" class="btn btn-success btn-sm">Complete</a>
                            <a href="{{ url_for('delete_task', id=task.id) }}" class="btn btn-danger btn-sm">Delete</a>
                        </span>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
